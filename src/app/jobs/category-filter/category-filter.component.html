<section class="no-gutters float-left" id="actividades-requeridos">
	<h3 class="pb-4">Categorías</h3>
		<ul class="list-group">
			<li class="list-group-item"><button type="button" (click)="filterByDisability(1)" class="btn btn-primary btn-lg" [ngClass]="{'disabled' : selectedDisability ===1} "><i class="fas fa-blind"></i> Discapacidad Visual</button></li>
			<li class="list-group-item"><button type="button" (click)="filterByDisability(2)" class="btn btn-primary btn-lg" [ngClass]="{'disabled' : selectedDisability ===2} "><i class="fas fa-wheelchair"></i> Discapacidad Motora/Física</button></li>
			<li class="list-group-item"><button type="button" (click)="filterByDisability(3)" class="btn btn-primary btn-lg" [ngClass]="{'disabled' : selectedDisability ===3} "><i class="fas fa-deaf"></i> Discapacidad Auditiva</button></li>
			<li class="list-group-item"><button type="button" (click)="filterByDisability(4)" class="btn btn-primary btn-lg" [ngClass]="{'disabled' : selectedDisability ===4} "><i class="fas fa-hand-holding-heart"></i> Discapacidad Intelectual</button></li>
		</ul>

</section>
