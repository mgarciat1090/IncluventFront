<div class="container">
	<div class="row">
		<div *ngIf="company" class="jumbotron my-3">
			<div class="row">
				<div class="img-container col-md-3">
					<img src="{{'assets/' + company.img}}" class="img-fluid" alt="Imagen de {{company.name}}">
				</div>
				<div class="col-md-9">
					<h1>{{company.name}}</h1>
					<p class="lead">{{company.tagline}}</p>

				</div>
			</div>

		</div>
	</div>
</div>
